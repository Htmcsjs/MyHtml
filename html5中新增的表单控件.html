<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        input中新增的控件
        color：颜色选择控件
        date：日期选择控件
        time：时间选择控件
        email：电子邮件输入控件，在表单中如果用户输入的内容形式不是邮箱，则会阻止用户提交表单（校验），包括在text控件中添加required属性使得该文本框成为必填项目
        number：数字选择控件
        range：数字拖拽条控件（数字显示要配合js进行实现）
        search：搜索框（有取消按钮）
        url：网址控件

        datalist：可以为输入框提供一些输入备选项，可以实现智能感应
    -->
    <form>
        <p>
            颜色选择控件：
            <input type="color">
        </p>
        <p>
            日期选择：
            <input type="date">
        </p>
        <p>
            时间选择：
            <input type="time">
        </p>
        <p>
            电子邮件：
            <input type="email">
        </p>
        <p>
            必填：
            <input type="text" required>
        </p>
        <p>
            数字：
            <input type="number" min="5" max="80">
        </p>
        <p>
            拖拽条：
            <input type="range" min="10" max="20">
        </p>
        <p>
            搜索框：
            <input type="search">
        </p>
        <p>
            网址：
            <input type="url">
        </p>
        <p>
            <!-- datalist实现 -->
            水果：
            <input type="text" list="fruitlist">
            <datalist id="fruitlist">
                <option value="苹果"></option>
                <option value="香蕉"></option>
                <option value="草莓"></option>
                <option value="菠萝"></option>
                <option value="梨子"></option>
                <option value="芒果"></option>
                <option value="葡萄"></option>
            </datalist>
        </p>
        <p>
            <input type="submit">
        </p>

    </form>
</body>
</html>
